CONFIG_NAME: 'glu-gan2'

DATASET_NAME: 'fashiongen2'
DATA_DIR: '../data/fashiongen'
GPU_ID: 0
WORKERS: 1


TREE:
    BRANCH_NUM: 3


TRAIN:
    FLAG: True
    NET_G: '../output/fashiongen2_glu-gan2_2018_12_20_15_59_52/Model/netG_epoch_5.pth'  # '../models/coco_AttnGAN2.pth'
    B_NET_D: True
    BATCH_SIZE: 4  # 32
    MAX_EPOCH: 601
    SNAPSHOT_INTERVAL: 5
    DISCRIMINATOR_LR: 0.0002
    GENERATOR_LR: 0.0002
    #
    NET_E: '../DAMSMencoders/fashiongen2/text_encoder220.pth'
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad
        LAMBDA: 50.0


GAN:
    DF_DIM: 96
    GF_DIM: 48
    Z_DIM: 100
    R_NUM: 3

TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 1
    WORDS_NUM: 10
