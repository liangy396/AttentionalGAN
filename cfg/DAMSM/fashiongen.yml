CONFIG_NAME: 'DAMSM'

DATASET_NAME: 'fashiongen'
DATA_DIR: '../data/fashiongen'
GPU_ID: 0
WORKERS: 1


TREE:
    BRANCH_NUM: 1
    BASE_SIZE: 299


TRAIN:
    FLAG: True
    NET_E: '../DAMSMencoders/fashiongen/text_encoder95.pth'  # '../DAMSMencoders/fashiongen/text_encoder100.pth'
    BATCH_SIZE: 32   # 30 min/epoch on 1070Ti
    MAX_EPOCH: 141
    SNAPSHOT_INTERVAL: 5
    ENCODER_LR: 0.002  # 0.0002best; 0.002good
    RNN_GRAD_CLIP: 0.25
    SMOOTH:
        GAMMA1: 4.0  # 1,2,5 good 4 best  10&100bad
        GAMMA2: 5.0
        GAMMA3: 10.0  # 10good 1&100bad


TEXT:
    EMBEDDING_DIM: 256
    CAPTIONS_PER_IMAGE: 1
    WORDS_NUM: 15
